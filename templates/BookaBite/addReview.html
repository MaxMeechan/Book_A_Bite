{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Review
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-10 flex flex-col items-center">
  <h1 class="text-3xl font-bold text-center mb-6">Add Review</h1>
  <p class="text-gray-700 text-center mb-6">Share your experience with us!</p>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <div class="flex justify-center mb-6">
      <img class="w-48 rounded shadow" src="/media/Add_Reviews_Image.png" alt="Add Reviews">
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div class="space-y-2">
        {{ form.as_p }}
      </div>

      <button type="submit" 
              class="w-full px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
        Submit Review
      </button>
    </form>
  </div>

  <div class="mt-6 text-center">
    <a href="{% url 'BookABite:review' %}" 
       class="inline-block px-6 py-2 border-2 border-green-500 text-green-500 font-semibold text-sm uppercase rounded hover:bg-green-500 hover:text-white transition duration-150 ease-in-out">
      Return to Reviews
    </a>
  </div>
</section>
{% endblock %}
