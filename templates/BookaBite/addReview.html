{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Review
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold text-center mb-6">Add Review</h1>
  <p class="text-gray-700 text-center mb-8">This is the Add Review page.</p>

  <div class="flex justify-center mb-8">
    <img class="w-48 rounded shadow" src="/media/Add_Reviews_Image.png" alt="Add Reviews">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  
      <button type="submit">Submit Review</button>
  </form>
  </div>

  <div class="text-center">
    <a href="{% url 'BookABite:review' %}" class="inline-block px-6 py-2 border-2 border-green-500 text-green-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-green-500 hover:text-white transition duration-150 ease-in-out">
      Return to Reviews
    </a>
  </div>
</section>
{% endblock %}
