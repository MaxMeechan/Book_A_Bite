{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Delete Booking
{% endblock %}

{% block body_block %}
  <h1>Are you sure you want to delete(cancel) this booking?</h1>
  <p><strong>Date:</strong> {{ booking.bookingDate }}</p>
  <p><strong>Time:</strong> {{ booking.bookingTime }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  
  <a href="{% url 'BookABite:manageBooking' %}">Cancel</a>
{% endblock %}
