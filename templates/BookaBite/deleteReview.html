{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Delete Review
{% endblock %}

{% block body_block %}
  <h1>Are you sure you want to delete this review?</h1>
  <p><strong>Title:</strong> {{ review.Title }}</p>
  <p><strong>Review:</strong> {{ review.ReviewText }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  
  <a href="{% url 'BookABite:manageReview' %}">Cancel</a>
{% endblock %}
