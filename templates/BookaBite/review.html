{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Review
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold text-center mb-6">Reviews</h1>
  <p class="text-gray-700 text-center mb-8">This is the reviews page.</p>
  <ul class="flex flex-col items-center space-y-4">
    <li>
      <a href="{% url 'BookABite:addReview' %}" class="inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
        Add Review
      </a>
    </li>
    <li>
      <a href="{% url 'BookABite:manageReview' %}" class="inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
        Manage Review
      </a>
    </li>
  </ul>
</section>
{% endblock %}
