{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Booking
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold text-center mb-6">Add Booking</h1>
  <p class="text-gray-700 text-center mb-8">This is the Add Bookings page.</p>

  <div class="flex justify-center mb-8">
    <img class="w-52 rounded shadow" src="/media/HomePage2.png" alt="Booking Image">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  
      <button type="submit">Confirm Booking</button>
  </form>
  </div>

  <div class="text-center">
    <a href="{% url 'BookABite:bookings' %}" class="inline-block px-6 py-2 border-2 border-green-500 text-green-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-green-500 hover:text-white transition duration-150 ease-in-out">
      Return to My Bookings
    </a>
  </div>
</section>
{% endblock %}
