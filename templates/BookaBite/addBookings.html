{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Booking
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-10 flex flex-col items-center">
  <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Add Booking</h1>
  <p class="text-gray-600 text-center mb-6">Fill in the details below to add your booking.</p>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <div class="flex flex-col items-center space-y-6">
      <img class="w-52 rounded shadow" src="/media/HomePage2.png" alt="Booking Image">

      <form method="post" class="w-full space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
          {{ form.as_p }}
        </div>

        <button type="submit" class="w-full px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
          Confirm Booking
        </button>
      </form>
    </div>
  </div>

  <div class="mt-6 text-center">
    <a href="{% url 'BookABite:bookings' %}" class="inline-block px-6 py-2 border-2 border-green-500 text-green-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-green-500 hover:text-white transition duration-150 ease-in-out">
      Return to My Bookings
    </a>
  </div>
</section>
{% endblock %}
