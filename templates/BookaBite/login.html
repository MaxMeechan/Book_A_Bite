{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-10 flex flex-col items-center">
  <h1 class="text-4xl font-bold text-center mb-6">Login</h1>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <form id="login_form" method="post" action="{% url 'BookABite:login' %}" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
  </div>

  <img class="w-64 mt-6 rounded-lg shadow" src="/media/Login_Image.png" alt="Login Image">
</section>
{% endblock %}
