{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Sign Up
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-10 flex flex-col items-center">
  <h1 class="text-4xl font-bold text-center mb-6">Sign Up</h1>

  {% if registered %}
    <strong class="text-green-600 text-lg">You are already registered!</strong>
  {% else %}
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <form id="user_form" method="post" action="{% url 'BookABite:signup' %}" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Username</label>
          <input type="text" name="username" value="{{ user_form.username.value|default_if_none:'' }}"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" name="email" value="{{ user_form.email.value|default_if_none:'' }}"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" name="password1"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
          <input type="password" name="password2"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Profile Picture</label>
          <input type="file" name="profile_pic"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
          Register
        </button>
      </form>
    </div>
  {% endif %}

  <img class="w-64 mt-6 rounded-lg shadow" src="/media/Sign_Up_Image.png" alt="Sign Up Image">
</section>
{% endblock %}
