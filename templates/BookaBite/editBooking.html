{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Edit Booking
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-6 flex flex-col items-center">
  <h1 class="text-3xl font-bold text-center mb-6">Edit Booking</h1>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-2">
        {{ form.as_p }}
      </div>

      <button type="submit" class="w-full inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
        Save Changes
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'BookABite:manageBooking' %}" 
         class="inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
        Cancel
      </a>
    </div>
  </div>
</section>
{% endblock %}
