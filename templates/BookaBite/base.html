<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Bite</title>
    {% load static %}

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-gray-50">

    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <img src="{% static 'images/HomeImage.png' %}" alt="Home" class="nav-logo w-20 h-20">
            <div class="text-2xl font-bold text-gray-800">Book A Bite</div>

            <nav class = "w-full md:w-auto mt-4 md:mt-0">
                <ul class="flex flex-wrap justify-center md:justify-end space-x-4">
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:home' %}">Home</a></li>
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:about' %}">About</a></li>
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:menu' %}">Menu</a></li>
                    <li><a class="text-gray-600 hover:text-gray-900"
                            href="{% url 'BookABite:bookings' %}">MyBookings</a></li>
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:review' %}">Reviews</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:login' %}">Login</a></li>
                    <li><a class="text-gray-600 hover:text-gray-900" href="{% url 'BookABite:signup' %}">Sign-Up</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        {% block body_block %}
        {% endblock %}
    </main>

    <footer class="bg-white-600 text-black text-center py-4 text-sm">
        <p>Book A Bite &copy; 2025</p>
    </footer>

    <!-- JavaScript for cool image and button hover thing -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            document.querySelectorAll("img").forEach(img => {
                img.style.transition = "transform 0.3s ease-in-out";
                img.addEventListener("mouseenter", () => img.style.transform = "scale(1.1)");
                img.addEventListener("mouseleave", () => img.style.transform = "scale(1)");
            });


            document.querySelectorAll("a, button, .btn").forEach(button => {
                button.style.transition = "all 0.3s ease-in-out";

                button.addEventListener("mouseenter", () => {
                    if (button.classList.contains("border-green-500")) {
                        button.style.backgroundColor = "#22c55e";
                        button.style.color = "white";
                    } else if (button.classList.contains("border-red-500")) {
                        button.style.backgroundColor = "#FF0000";
                        button.style.color = "white";
                    }
                    else {
                        button.style.backgroundColor = "#3b82f6";
                        button.style.color = "white";
                    }
                });

                button.addEventListener("mouseleave", () => {
                    button.style.backgroundColor = "transparent";
                    if (button.classList.contains("border-green-500")) {
                        button.style.color = "#22c55e";
                    } else if (button.classList.contains("border-red-500")) {
                        button.style.color = "#FF0000";

                    }
                    else {
                        button.style.color = "";
                    }
                });
            });
        });
    </script>

</body>

</html>
