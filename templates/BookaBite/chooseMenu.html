{% extends 'BookaBite/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Choose Menu
{% endblock %}

{% block body_block %}
<section class="container mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-center mb-6">Choose Your Menu</h1>
  <p class="text-gray-700 text-center mb-8">Select from the following menus to explore more options.</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mb-8">
    <div class="text-center">
      <a href="{% url 'BookABite:showMenu' 'Main' %}">
        <button class="w-full px-6 py-3 border-2 border-blue-500 text-blue-500 font-semibold text-lg leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-200 ease-in-out">
          Main Menu
        </button>
      </a>
    </div>

    <div class="text-center">
      <a href="{% url 'BookABite:showMenu' 'Kids' %}">
        <button class="w-full px-6 py-3 border-2 border-blue-500 text-blue-500 font-semibold text-lg leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-200 ease-in-out">
          Kids Menu
        </button>
      </a>
    </div>

    <div class="text-center">
      <a href="{% url 'BookABite:showMenu' 'Breakfast' %}">
        <button class="w-full px-6 py-3 border-2 border-blue-500 text-blue-500 font-semibold text-lg leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-200 ease-in-out">
          Breakfast Menu
        </button>
      </a>
    </div>

    <div class="text-center">
      <a href="{% url 'BookABite:showMenu' 'Drinks' %}">
        <button class="w-full px-6 py-3 border-2 border-blue-500 text-blue-500 font-semibold text-lg leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-200 ease-in-out">
          Drinks Menu
        </button>
      </a>
    </div>
  </div>

  <div class="text-center">
    <ul class="space-y-4">
      <li>
        <a href="{% url 'BookABite:showMenu' %}" class="inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
          View All Menu Options
        </a>
      </li>
      <li>
        <a href="{% url 'BookABite:addMenu' %}" class="inline-block px-6 py-2 border-2 border-blue-500 text-blue-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-blue-500 hover:text-white transition duration-150 ease-in-out">
          Add a New Menu
        </a>
      </li>
      <li>
        <a href="{% url 'BookABite:menu' %}" class="inline-block px-6 py-2 border-2 border-green-500 text-green-500 font-semibold text-sm leading-tight uppercase rounded hover:bg-green-500 hover:text-white transition duration-150 ease-in-out">
          Return to Menu
        </a>
      </li>
    </ul>
  </div>
</section>
{% endblock %}
